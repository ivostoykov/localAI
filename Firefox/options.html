<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/options_dlg.css">
</head>
<body>
    <h1 id="pageTitle">Test</h1>
    <div class="form-container">
        <form id="laiOptionsForm">
            <div class="el-holder">
                <input type="checkbox" name="showEmbeddedButton" id="showEmbeddedButton" />
                <label for="showEmbeddedButton">Show embedded button</label>
                <img src="img/icon128.svg" id="mainButtonIcon" class="icon-button" alt="Embedded button icon" title="Embedded button icon">
            </div>
            <div class="el-holder">
                <input type="checkbox" name="openPanelOnLoad" id="openPanelOnLoad" />
                <label for="openPanelOnLoad">Open panel on load</label>
            </div>
            <div class="el-holder">
                <input type="checkbox" name="closeOnClickOut" id="closeOnClickOut" />
                <label for="closeOnClickOut">Close Sidebar when click outside</label>
            </div>
            <div class="el-holder">
                <input type="checkbox" name="closeOnSendTo" id="closeOnSendTo" />
                <label for="closeOnSendTo">Close adter Send To</label>
            </div>
            <div class="el-holder">
                <input type="checkbox" name="closeOnCopy" id="closeOnCopy" />
                <label for="closeOnCopy">Close Sidebar after copy</label>
            </div>
            <div class="el-holder">
                <input type="checkbox" name="loadHistoryOnStart" id="loadHistoryOnStart" />
                <label for="loadHistoryOnStart">Load last history session on start</label>
            </div>
            <div class="el-holder">
                <label for="aiUrl">End point:</label>
                <select name="aiUrl" id="aiUrl" class="url" data-list="urlList">
                    <option value="" selected="selected">Select End Point</option>
                </select>
                <div id="urlButtons">
                    <img src="img/edit2.svg" class="model-icon-button" data-action="edit" alt="Edit selected" title="Edit selected">
                    <img src="img/add.svg" class="model-icon-button" data-action="add" alt="Add to list" title="Add to list">
                    <img src="img/remove.svg" class="model-icon-button" data-action="remove" alt="Remove from list" title="Remove from list">
                    <img src="img/remove-all.svg" class="model-icon-button" data-action="removeAll" alt="Remove all" title="Remove the list">
                    <img src="img/a-z.svg" class="model-icon-button" data-action="asc" alt="Soft Asc" title="Soft list Asc">
                    <img src="img/z-a.svg" class="model-icon-button" data-action="desc" alt="Soft Desc" title="Soft List Desc">
                    <img src="img/copy.svg" class="model-icon-button" data-action="copy" alt="Copy" title="Copy">
                </div>
            </div>
            <div class="el-holder">
                <label for="aiModel">Model:</label>
                <select name="aiModel" id="aiModel" class="url" data-list="modelList">
                    <option value="" selected="selected">Select Model</option>
                </select>
                <div id="modelButtons">
                    <img src="img/a-z.svg" class="model-icon-button" data-action="asc" alt="Soft Asc" title="Soft list Asc">
                    <img src="img/z-a.svg" class="model-icon-button" data-action="desc" alt="Soft Desc" title="Soft List Desc">
                    <img src="img/reload.svg" class="model-icon-button" data-action="reload" alt="Reload models" title="Reload models">
                    <img src="img/copy.svg" class="model-icon-button" data-action="copy" alt="Copy" title="Copy">
                </div>
            </div>
            <div class="el-holder">
                <label for="webHook">Webhook URL</label>
                <select name="webHook" id="webHook" class="url" data-list="webHookList">
                    <option value="" selected="selected">Select Web Hook</option>
                </select>
                <div id="hookButtons">
                    <img src="img/edit2.svg" class="model-icon-button" data-action="edit" alt="Edit selected" title="Edit selected">
                    <img src="img/add.svg" class="model-icon-button" data-action="add" alt="Add to list" title="Add to list">
                    <img src="img/remove.svg" class="model-icon-button" data-action="remove" alt="Remove from list" title="Remove from list">
                    <img src="img/remove-all.svg" class="model-icon-button" data-action="removeAll" alt="Remove all" title="Remove the list">
                    <img src="img/a-z.svg" class="model-icon-button" data-action="asc" alt="Soft Asc" title="Soft list Asc">
                    <img src="img/z-a.svg" class="model-icon-button" data-action="desc" alt="Soft Desc" title="Soft List Desc">
                    <img src="img/copy.svg" class="model-icon-button" data-action="copy" alt="Copy" title="Copy">
                </div>
            </div>

            <div class="el-holder">
                <label for="localPort">System Instructions:</label>
                <div class="tooltip">
                    <span class="info-circle">&#9432;</span>
                    <span class="tooltip-text">Enter any specific instructions for the session.</span>
                </div>
                <textarea id="systemInstructions" name="systemInstructions" rows="8"></textarea>
            </div>
            <div class="el-holder">
                <label for="personalInfo">Personal Information:</label>
                <div class="tooltip">
                    <span class="info-circle">&#9432;</span>
                    <span class="tooltip-text">
                        Enter key/value pairs separated by semicolumn (";") or new line. Example: <br>
                        name=John Dow<br>
                        name: Jane Dow
                    </span>
                </div>
                <textarea id="personalInfo" name="personalInfo" rows="8"></textarea>
            </div>

            <div class="ext-container">
                <button id="deleteAllSessions" type="button">Delete all previous sessions</button>
                <button id="exportSessions" type="button">Export sessions</button>
                <button id="importUserCmd" type="button">Import User Commands</button>
                <button id="exportUserCmd" type="button">Export User Commands</button>
                <button id="cleartUserCmd" type="button">Delete All User Commands</button>
            </div>

            <button type="submit">Save</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
        <div id="message" class="message-box invisible"></div>
    </div>

    <dialog id="laiDialog">
        <div class="dialog-container">
            <div class="dialog-title">
                <h2 id="dlgTitle">Enter Your Text</h2>
            </div>
            <div class="dialog-body">
                <div class="input-group">
                    <label for="dlgValue" id="dlgValueLabel">Your Text</label>
                    <input id="dlgValue" name="dlgValue" type="text" class="url" />
                </div>
                <div class="checkbox-group">
                    <label for="dlgIsSelected" id="dlgActiveLabel">Active</label>
                    <input id="dlgIsSelected" type="checkbox" />
                </div>
            </div>
            <div class="dialog-buttons">
                <menu>
                    <button id="dlgBtnOK">OK</button>
                    <button id="dlgBtnCancel">Cancel</button>
                </menu>
            </div>
        </div>
    </dialog>
    <div id="laiCopyHint" class="lai-copy-hint invisible">Copied!</div>
    <input id="fileInput" type="file" class="invisible">
    <img src="img/reload.svg" id="spinner" class="loading invisible"/>

    <script src="options.js"></script>
</body>
</html>
